<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Giecel Tumbaga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

  <body>
    <h1>Magic Eight Ball</h1>
    <p>Ask a yes or no question and shake the Magic Eight Ball to reveal your fortune!</p>
    <input type="text" id="question" placeholder="Type your question here">
    <button id="shakeButton">Shake</button>
    <button id="stopButton">Stop</button>
    <p id="answer"></p>

    <script>
    // Welcoming player and inputting directions of how to play 
        alert("Welcome to the Magic Eight Ball! Ask a yes or no question and shake the ball to reveal your fortune!")

        // 8 ball responses in an array
        const responses = [
            "Yes, definitely!",
            "No, not at all.",
            "Ask again later.",
            "Cannot predict now.",
            "It is certain.",
            "Don't count on it.",
            "Yes, in due time.",
            "Absoltely not."  ];
      
        // "Shake" button to generate random response from array
        document.getElementById('shakeButton').addEventListener('click', function() {
          
        // Player's question
        let question = document.getElementById('question').value;

        // If questions is empty, ask player to input a question
        if (question.trim() === "") {
            alert("Please ask a question.");
            return;  }

        // Getrandom response from array
        let randomIndex = Math.floor(Math.random() * responses.length);

        // Generate the random answer
        let answer = responses[randomIndex];

        // Display random answer(s) per question webpage
        document.getElementById('answer').innerText = answer;
        });;      

        // Repeat until the user chooses to stop
        document.getElementById('stopButton').addEventListener('click', function() {
        document.getElementById('answer').innerText = "Thanks for playing!";

        // Disable input and buttons when game is stopped
        document.getElementById('question').disabled = true;
        document.getElementById('shakeButton').disabled = true;
        document.getElementById('stopButton').disabled = true;
        });  
    </script>
  </body>
</html>
